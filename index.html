<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bento</title>
    <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />

    <link rel="stylesheet" href="css/style.css" />

    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <body class="">
    <button id="themeButton">
      <i id="themeButton__icon" data-feather="moon"></i>
    </button>
    <div class="container">
      <!-- Clock and Greetings  -->

      <div class="timeBlock">
        <div class="clock">
          <div id="hour" class=""></div>
          <div id="separator" class=""></div>
          <div id="minutes" class=""></div>
        </div>
        <div id="greetings" class=""></div>
      </div>

      <!-- Date and Weather  -->

      <div class="weatherBlock">
        <div class="weatherBlock__date">
          <div id="month" class=""></div>
          <div id="day" class=""></div>
        </div>
        <div class="weatherBlock__weather">
          <div class="weather-icon">
            <img src="icons/OneDark/unknown.png" />
          </div>
          <div class="temperature-value">
            <p class="">- °<span class="g">c</span></p>
          </div>
          <div class="temperature-description">
            <p class=""></p>
          </div>
        </div>
      </div>

      <!-- Buttons Links  -->

      <div class="buttonLink">
        <a
          target="self" 
          href="https://github.com/"
          class="buttonLink__link card buttonLink__link-1"
        >
          <i class="buttonLink__icon" data-feather="github"></i>
        </a>
        <a
          target="self"
          href="https://mail.google.com/mail/u/0/#inbox"
          class="buttonLink__link card buttonLink__link-2"
        >
          <i class="buttonLink__icon" data-feather="mail"></i>
        </a>
        <a
          target="self"
          href="https://www.facebook.com/"
          class="buttonLink__link card buttonLink__link-3"
        >
          <i class="buttonLink__icon" data-feather="facebook"></i>
        </a>
        <a
          target="self"
          href="https://twitter.com/"
          class="buttonLink__link card buttonLink__link-4"
        >
          <i class="buttonLink__icon" data-feather="twitter"></i>
        </a>
        <a
          href="https://www.instagram.com/"
          target="self"
          class="buttonLink__link card buttonLink__link-5"
        >
          <i class="buttonLink__icon" data-feather="instagram"></i>
        </a>
        <a
          target="self"
          href="https://www.youtube.com/"
          class="buttonLink__link card buttonLink__link-6"
        >
          <i class="buttonLink__icon" data-feather="youtube"></i>
        </a>
      </div>

      <!-- Lists  -->

      <div class="card list list__1">
        <i class="list__head" data-feather="book-open"></i>
        <a
          target="self"
          href="https://eclass.upatras.gr/main/portfolio.php"
          class="list__link"
          >Eclass</a
        >
        <a
          target="self"
          href="https://my.math.upatras.gr/"
          class="list__link"
          >MyMath</a
        >
        <a
          target="self"
          href="https://mail1.upnet.gr/?_task=mail&_mbox=INBOX"
          class="list__link"
          >Mail</a
        >
        <a
          target="self"
          href="https://progress.upatras.gr/irj/portal"
          class="list__link"
          >Progress</a
        >
      </div>

      <div class="card list list__2">
        <i class="list__head" data-feather="coffee"></i>
        <a href="https://www.netflix.com/browse" target="self" class="list__link"
          >Netflix</a
        >
        <a href="https://www.spotify.com/" target="self" class="list__link"
          >Spotify</a
        >
        <a href="https://watch.cinobo.com/" target="self" class="list__link"
          >Cinobo</a
        >
        <a href="https://kaboomzine.gr/" target="self" class="list__link"
          >Kaboom</a
        >
        <a
          href="https://marginalia.gr/"
          target="self"
          class="list__link"
          >Marginalia</a
        >
      </div>
    </div>

    <!-- Scrips  -->

    <script src="js/time.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/weather.js"></script>
    <script>
      feather.replace();
    </script>
  </body>

  <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
